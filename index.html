<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <div class="header">
            <div class="leftBox margin-padding">
                <h1>Tasks</h1>
                <form class="js-toDoForm">
                    <input type="text" placeholder="Add Task"/>
                </form>
                <h3 class="margin-padding">pending</h3>
                <ul class="js-pendingList"></ul>
                <h3 class="margin-padding">finished</h3>
                <ul class="js-finishedList"></ul>
            </div>
            <div class="rightBox margin-padding">
                <form class="js-saveNameForm hidden">
                    <input type="text" placeholder="What is your name?"/>
                </form>
                <h4 class="js-greetings hidden margin-padding text-center"></h4>
            </div>
        </div>
        <h4 class="js-weather margin-padding"></h4>
    

    <script src="js/clock.js"></script>
    <script src="js/saveName.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
