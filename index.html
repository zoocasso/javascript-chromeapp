<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="js-clock center">
        <h1>00:00</h1>
    </div>

    <form class="js-saveNameForm displayNone center">
        <input type="text" placeholder="What is your name?"/>
    </form>
    <h4 class="js-greetings displayNone center"></h4>

    <h1 class="center">Tasks</h1>
    <form class="js-toDoForm center">
      <input type="text" placeholder="Add Task"/>
    </form>
    <h3 class="center">pending</h3>
    <ul class="js-pendingList center"></ul>
    <h3 class="center">finished</h3>
    <ul class="js-finishedList center"></ul>

    <span class="js-weather center"></span>

    <script src="js/clock.js"></script>
    <script src="js/saveName.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
