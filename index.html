<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="js-clock display-flex">
        <h2>welcome</h2>
        <h1 class="text-margin-padding">00:00</h1>
    </div>

    <div class="display-flex center">
        <form class="js-saveNameForm hidden">
            <input type="text" placeholder="What is your name?"/>
        </form>
        <h4 class="js-greetings hidden text-margin-padding"></h4>
    </div>

    <div class="text-margin-padding">
        <h1>Tasks</h1>
    </div>
    <div class="text-margin-padding">
        <form class="js-toDoForm">
        <input type="text" placeholder="Add Task"/>
        </form>
    </div>

    <h3 class="text-margin-padding task-list">pending</h3>
    <ul class="js-pendingList"></ul>
    <h3 class="text-margin-padding task-list">finished</h3>
    <ul class="js-finishedList"></ul>

    <h4 class="js-weather text-margin-padding"></h4>
    

    <script src="js/clock.js"></script>
    <script src="js/saveName.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
